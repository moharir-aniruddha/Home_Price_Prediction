<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <div class="predictor-container">
        <h1>Bangalore Home Price Predictor</h1>
        
        <form>
            <div class="form-group">
                <label for="uiSqft">Area (in Square Feet)</label>
                <input type="number" id="uiSqft" class="form-control" name="Squareft" value="1000">
            </div>

            <div class="form-group">
                <label for="uiBHK">BHK (Bedrooms)</label>
                <input type="number" id="uiBHK" class="form-control" name="uiBHK" value="2" min="1">
            </div>

            <div class="form-group">
                <label for="uiBathrooms">Number of Bathrooms</label>
                <input type="number" id="uiBathrooms" class="form-control" name="uiBathrooms" value="2" min="1">
            </div>

            <div class="form-group">
                <label for="uiLocations">Location</label>
                <select class="form-control" id="uiLocations">
                    <option value="" disabled selected>Choose a Location</option>
                    <option>Electronic City</option>
                    <option>Rajaji Nagar</option>
                    <option>Whitefield</option>
                    <option>Marathahalli</option>
                </select>
            </div>

            <button class="submit-btn" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        </form>

        <div id="uiEstimatedPrice" class="result-box">
            </div>

    </div>

</body>
</html>
